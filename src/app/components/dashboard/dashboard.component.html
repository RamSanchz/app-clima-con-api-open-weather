<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
  <div class="text-center">
    <strong>
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit"> ERROR AL OBTENER EL CLIMA </font>
      </font>
    </strong>
  </div>
</div>

<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImagen" alt="Img Clima" width="300px" height="300px" />
    </div>
    <div class="col-lg-6">
      <input
        type="text"
        class="form-control form-control-lg mb-4 size"
        placeholder="Ingrese Ciudad"
        [(ngModel)]="ciudad"
      />
      <button
        (click)="obtenerClima()"
        class="btn-primary btn-lg btn-block size"
        [disabled]="ciudad == ''"
      >
        OBTENER CLIMA
      </button>

      <div *ngIf="loading == true" class="text-center mt-3">
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>

      <div *ngIf="query == true" class="card mt-3">
        <div class="card-body">
          <p><b>Temperatura: </b> {{ temperatura }}Â°C</p>
          <p>
            <b>Humedad: {{ humedad }} </b>
          </p>
          <p>
            <b>Clima: {{ clima | uppercase }}</b>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
